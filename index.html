<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuoteGenerator|App</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/fd21ddba76.js" crossorigin="anonymous"></script>
</head>

<body id="spoo">
    <div class="quote-container" id="quote-container">
        <div class="quote_text_container">

            <div>
                <i class="fa-solid fa-quote-left"></i>
                <span id="quote"></span>
                <div id="spinner"></div>
            </div>

        </div>
        <div class="author" id="author">
            <p id="author_name"></p>
        </div>
        <div class="quotes_buttons" id="quotes_buttons">
            <button class="tweets" id="tweets" title="Tweet this"><i class="fa-brands fa-twitter"></i></i></button>
            <button class="linkedin" id="linkedIn" title="Share on linkedIn">
                <i class="fa-brands fa-linkedin"></i>
            </button>
            <button class="next" id="next">Next</button>
        </div>
    </div>
    <script src="./js/function.js"></script>
</body>

</html>
